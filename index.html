<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatbot Altice con Contexto Básico</title>
<style>
  /* Misma base de estilos que antes */
  * { box-sizing: border-box; }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #chat-container {
    background: rgba(255,255,255,0.95);
    width: 450px;
    max-width: 90%;
    height: 600px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  header {
    background: #003a75;
    color: white;
    padding: 18px;
    font-size: 1.5rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 15px;
  }
  header img {
    height: 36px;
  }
  #messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: #f9f9f9;
  }
  .message {
    margin-bottom: 14px;
    padding: 14px 18px;
    border-radius: 20px;
    max-width: 75%;
    line-height: 1.4;
    font-size: 1rem;
    animation: fadeIn 0.5s ease forwards;
    word-wrap: break-word;
  }
  .user {
    background: #0052cc;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
  }
  .bot {
    background: #e1e1e1;
    color: #222;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  #input-area {
    display: flex;
    padding: 18px;
    border-top: 1px solid #ddd;
    background: white;
  }
  #input {
    flex-grow: 1;
    font-size: 1.1rem;
    padding: 12px 16px;
    border-radius: 30px;
    border: 1px solid #bbb;
    transition: border-color 0.3s;
  }
  #input:focus {
    outline: none;
    border-color: #0052cc;
  }
  #send-btn {
    background: #0052cc;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    margin-left: 15px;
    padding: 0 25px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #send-btn:hover {
    background: #003a75;
  }

  @media (max-width: 500px) {
    #chat-container {
      height: 90vh;
      width: 100%;
      border-radius: 0;
    }
  }
</style>
</head>
<body>
<div id="chat-container" role="main" aria-live="polite" aria-label="Chatbot Altice Ensanche Isabelita">
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Altice Logo" />
    Chatbot Altice - Ensanche Isabelita
  </header>
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="Escribe aquí tu consulta..." aria-label="Mensaje usuario" autocomplete="off" autofocus />
    <button id="send-btn" aria-label="Enviar mensaje">Enviar</button>
  </div>
</div>

<script>
  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('send-btn');

  // Estado simple para contexto (puede ser 'normal' o 'esperando_confirmacion')
  let conversationState = 'normal';

  // Guarda y carga mensajes de sessionStorage
  const savedMessages = JSON.parse(sessionStorage.getItem('chatMessages')) || [];
  savedMessages.forEach(({ text, sender }) => addMessage(text, sender, false));

  function saveMessages() {
    const msgs = [];
    document.querySelectorAll('.message').forEach(msg => {
      msgs.push({ text: msg.textContent, sender: msg.classList.contains('user') ? 'user' : 'bot' });
    });
    sessionStorage.setItem('chatMessages', JSON.stringify(msgs));
  }

  function addMessage(text, sender, save = true) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    if (save) saveMessages();
  }

  // Función para interpretar respuestas afirmativas
  function isAffirmative(text) {
    const affirmatives = ['si', 'sí', 'claro', 'por supuesto', 'correcto', 'afirmativo', 'sí, por favor', 'ok'];
    return affirmatives.some(word => text.includes(word));
  }
  // Función para interpretar respuestas negativas
  function isNegative(text) {
    const negatives = ['no', 'nop', 'negativo', 'no gracias', 'nada'];
    return negatives.some(word => text.includes(word));
  }

  function botResponse(msg) {
    const message = msg.toLowerCase();

    if (conversationState === 'esperando_confirmacion') {
      if (isAffirmative(message)) {
        conversationState = 'normal';
        return 'Perfecto, te dejo el número de soporte Altice para Ensanche Isabelita: 809-200-1000. ¿Necesitas ayuda con algo más?';
      } else if (isNegative(message)) {
        conversationState = 'normal';
        return 'Entendido. Si necesitas algo más, solo pregunta.';
      } else {
        return 'No entendí tu respuesta. Por favor, responde sí o no.';
      }
    }

    // Estado normal, buscar palabras clave
    if (message.includes('internet') || message.includes('conexion') || message.includes('wifi') || message.includes('velocidad')) {
      return '¿Tienes problemas con la conexión a internet? Prueba reiniciar tu router y verificar cables. ¿Sigue el problema?';
    } 
    else if (message.includes('telefono') || message.includes('llamada') || message.includes('linea')) {
      return 'Para problemas con llamadas o línea telefónica, verifica las conexiones. ¿Quieres que te dé el número de soporte?';
    }
    else if (message.includes('averia') || message.includes('falla') || message.includes('problema') || message.includes('corte')) {
      conversationState = 'esperando_confirmacion';
      return 'Gracias por reportar la falla. ¿Quieres que te proporcione el número de soporte para que puedas comunicarte directamente?';
    }
    else if (message.includes('soporte') || message.includes('contacto')) {
      return 'Puedes contactar al soporte de Altice llamando al 809-200-1000 o visitando la oficina local en Ensanche Isabelita.';
    }
    else if (message.includes('horario') || message.includes('atencion')) {
      return 'El horario de atención en Ensanche Isabelita es lunes a viernes, 8:00 AM a 6:00 PM.';
    }
    else if (message.includes('gracias') || message.includes('muchas gracias')) {
      return '¡Gracias a ti! Estoy aquí para ayudarte siempre.';
    }
    else if (message.includes('hola') || message.includes('buenos dias') || message.includes('buenas tardes')) {
      return '¡Hola! Bienvenido al chatbot de Altice para Ensanche Isabelita. ¿En qué puedo ayudarte?';
    }
    else if (message.includes('adios') || message.includes('bye') || message.includes('hasta luego')) {
      return '¡Hasta luego! Que tengas un excelente día.';
    }
    else {
      return 'Disculpa, no entendí tu mensaje. Por favor pregunta sobre fallas, averías o soporte en Altice Ensanche Isabelita.';
    }
  }

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    input.value = '';
    input.focus();

    setTimeout(() => {
      const reply = botResponse(text);
      addMessage(reply, 'bot');
    }, 700);
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>
</body>
</html>
