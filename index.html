<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatbot Averías Altice - Ensanche Isabelita</title>
<style>
  /* Reset y fuentes */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eef2f7;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    background: #0052cc;
    padding: 15px;
    color: white;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  header img {
    height: 32px;
  }
  #chatbox {
    background: white;
    margin: 20px 0;
    width: 420px;
    max-width: 95%;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    height: 500px;
  }
  #messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    border-bottom: 1px solid #ddd;
  }
  .message {
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 18px;
    max-width: 75%;
    line-height: 1.3;
    word-wrap: break-word;
    font-size: 0.95rem;
  }
  .user {
    background: #0052cc;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .bot {
    background: #f0f0f0;
    color: #222;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }
  #input-area {
    display: flex;
    padding: 15px;
    gap: 10px;
    border-top: 1px solid #ddd;
  }
  #input {
    flex-grow: 1;
    font-size: 1rem;
    padding: 10px 14px;
    border-radius: 25px;
    border: 1px solid #ccc;
    transition: border-color 0.3s;
  }
  #input:focus {
    outline: none;
    border-color: #0052cc;
  }
  #send-btn {
    background: #0052cc;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 1rem;
    padding: 0 20px;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #send-btn:hover {
    background: #003d99;
  }
  /* Responsive */
  @media (max-width: 480px) {
    #chatbox {
      height: 400px;
      width: 100%;
    }
  }
</style>
</head>
<body>
<header>
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Logo Chatbot" />
  Chatbot Averías Altice - Ensanche Isabelita
</header>

<div id="chatbox" role="main" aria-live="polite" aria-label="Chatbot de soporte para Altice en Ensanche Isabelita">
  <div id="messages" aria-relevant="additions"></div>
  <div id="input-area">
    <input
      type="text"
      id="input"
      placeholder="Escribe tu mensaje aquí..."
      aria-label="Mensaje del usuario"
      autocomplete="off"
      autofocus
    />
    <button id="send-btn" aria-label="Enviar mensaje">Enviar</button>
  </div>
</div>

<script>
  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('send-btn');

  // Carga mensajes guardados en sessionStorage
  const savedMessages = JSON.parse(sessionStorage.getItem('chatMessages')) || [];
  savedMessages.forEach(({text, sender}) => addMessage(text, sender, false));

  function saveMessages() {
    const msgs = [];
    document.querySelectorAll('.message').forEach(msg => {
      msgs.push({ text: msg.textContent, sender: msg.classList.contains('user') ? 'user' : 'bot' });
    });
    sessionStorage.setItem('chatMessages', JSON.stringify(msgs));
  }

  function addMessage(text, sender, save = true) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    if (save) saveMessages();
  }

  function botResponse(msg) {
    const message = msg.toLowerCase();

    // Respuestas personalizadas para fallas Altice en Ensanche Isabelita
    if (message.includes('internet') || message.includes('conexion') || message.includes('wifi')) {
      return 'Si tienes problemas con la conexión de internet en Ensanche Isabelita, por favor revisa que el router esté encendido y reinícialo. ¿El problema persiste?';
    } 
    else if (message.includes('telefono') || message.includes('llamada') || message.includes('linea')) {
      return 'Para problemas con llamadas o línea telefónica en Ensanche Isabelita, verifica que el cable esté bien conectado. Si sigue el problema, por favor comunícate con el soporte de Altice al 809-200-1000.';
    }
    else if (message.includes('averia') || message.includes('falla') || message.includes('problema')) {
      return 'Gracias por reportar la falla. Nuestro equipo de Altice en Ensanche Isabelita está trabajando para solucionar las averías. ¿Quieres que te proporcione el número de soporte?';
    }
    else if (message.includes('soporte') || message.includes('contacto')) {
      return 'Puedes contactar al soporte de Altice llamando al 809-200-1000 o visitando la oficina local en Ensanche Isabelita.';
    }
    else if (message.includes('horario')) {
      return 'El horario de atención del soporte Altice en Ensanche Isabelita es de lunes a viernes de 8:00 AM a 6:00 PM.';
    }
    else if (message.includes('gracias') || message.includes('muchas gracias')) {
      return '¡De nada! Estamos para ayudarte.';
    }
    else if (message.includes('hola') || message.includes('buenos dias') || message.includes('buenas tardes')) {
      return '¡Hola! Bienvenido al chatbot de Altice para Ensanche Isabelita. ¿En qué puedo ayudarte?';
    }
    else if (message.includes('adios') || message.includes('bye')) {
      return '¡Gracias por contactarnos! Que tengas un excelente día.';
    }
    else {
      return 'Disculpa, no entendí tu mensaje. Por favor, intenta preguntar sobre fallas, averías o soporte en Altice Ensanche Isabelita.';
    }
  }

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    input.value = '';
    input.focus();

    setTimeout(() => {
      const reply = botResponse(text);
      addMessage(reply, 'bot');
    }, 700);
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>
</body>
</html>
