<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatbot Altice - Ensanche Isabelita</title>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #chat-container {
    background: rgba(255,255,255,0.95);
    width: 450px;
    max-width: 90%;
    height: 600px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  header {
    background: #003a75;
    color: white;
    padding: 18px;
    font-size: 1.5rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 15px;
  }
  header img {
    height: 36px;
  }
  #messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: #f9f9f9;
  }
  .message {
    margin-bottom: 14px;
    padding: 14px 18px;
    border-radius: 20px;
    max-width: 75%;
    line-height: 1.4;
    font-size: 1rem;
    animation: fadeIn 0.5s ease forwards;
    word-wrap: break-word;
  }
  .user {
    background: #0052cc;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
  }
  .bot {
    background: #e1e1e1;
    color: #222;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  #input-area {
    display: flex;
    padding: 18px;
    border-top: 1px solid #ddd;
    background: white;
  }
  #input {
    flex-grow: 1;
    font-size: 1.1rem;
    padding: 12px 16px;
    border-radius: 30px;
    border: 1px solid #bbb;
    transition: border-color 0.3s;
  }
  #input:focus {
    outline: none;
    border-color: #0052cc;
  }
  #send-btn {
    background: #0052cc;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    margin-left: 15px;
    padding: 0 25px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #send-btn:hover {
    background: #003a75;
  }

  /* Responsive */
  @media (max-width: 500px) {
    #chat-container {
      height: 90vh;
      width: 100%;
      border-radius: 0;
    }
  }
</style>
</head>
<body>
<div id="chat-container" role="main" aria-live="polite" aria-label="Chatbot Altice Ensanche Isabelita">
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Altice Logo" />
    Chatbot Altice - Ensanche Isabelita
  </header>
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="Escribe aquí tu consulta..." aria-label="Mensaje usuario" autocomplete="off" autofocus />
    <button id="send-btn" aria-label="Enviar mensaje">Enviar</button>
  </div>
</div>

<script>
  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('send-btn');

  // Simulación "base de datos" de preguntas y respuestas
  const knowledgeBase = [
    { keywords: ['internet', 'conexion', 'wifi', 'velocidad'], response: '¿Tienes problemas con la conexión a internet? Prueba reiniciar tu router y verifica cables. ¿Sigue el problema?' },
    { keywords: ['telefono', 'llamada', 'linea'], response: 'Si tu línea telefónica presenta problemas, verifica las conexiones y si continúa, contacta soporte Altice: 809-200-1000.' },
    { keywords: ['averia', 'falla', 'problema', 'corte'], response: 'Estamos al tanto de algunas averías en Ensanche Isabelita. Nuestro equipo trabaja para solucionarlas pronto.' },
    { keywords: ['soporte', 'contacto', 'ayuda'], response: 'Para soporte, llama al 809-200-1000 o visita la oficina Altice en Ensanche Isabelita.' },
    { keywords: ['horario', 'atencion'], response: 'El horario de atención en Ensanche Isabelita es lunes a viernes, 8:00 AM - 6:00 PM.' },
    { keywords: ['gracias', 'muchas gracias'], response: '¡Gracias a ti! Estamos para ayudarte siempre.' },
    { keywords: ['hola', 'buenos dias', 'buenas tardes'], response: '¡Hola! Bienvenido al chatbot de Altice para Ensanche Isabelita. ¿En qué puedo ayudarte?' },
    { keywords: ['adios', 'bye', 'hasta luego'], response: '¡Hasta luego! Que tengas un buen día.' },
  ];

  // Guarda y carga mensajes de sessionStorage
  const savedMessages = JSON.parse(sessionStorage.getItem('chatMessages')) || [];
  savedMessages.forEach(({ text, sender }) => addMessage(text, sender, false));

  function saveMessages() {
    const msgs = [];
    document.querySelectorAll('.message').forEach(msg => {
      msgs.push({ text: msg.textContent, sender: msg.classList.contains('user') ? 'user' : 'bot' });
    });
    sessionStorage.setItem('chatMessages', JSON.stringify(msgs));
  }

  function addMessage(text, sender, save = true) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    if (save) saveMessages();
  }

  function botResponse(msg) {
    const message = msg.toLowerCase();

    for (const entry of knowledgeBase) {
      for (const keyword of entry.keywords) {
        if (message.includes(keyword)) {
          return entry.response;
        }
      }
    }
    return 'Disculpa, no entiendo tu consulta. Por favor pregunta sobre fallas o soporte Altice en Ensanche Isabelita.';
  }

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    input.value = '';
    input.focus();

    setTimeout(() => {
      const reply = botResponse(text);
      addMessage(reply, 'bot');
    }, 700);
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>
</body>
</html>
